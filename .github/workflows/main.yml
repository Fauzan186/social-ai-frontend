name: Deploy React to Azure VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Force install dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install --legacy-peer-deps

    - name: Build React App (Vite)
      run: npm run build

    - name: Copy dist to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        port: 22
        source: "react-app/*"       
        target: "/var/www/"   # <-- Correct deploy folder for port 4001

    - name: Set permissions and reload Nginx
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        port: 22
        script: |
          sudo chown -R www-data:www-data /var/www/react-app
          sudo chmod -R 755 /var/www/react-app
          sudo nginx -s reload
